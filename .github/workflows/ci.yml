name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.14' ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: Run tests (verbose, save reports)
        run: |
          mkdir -p reports
          set -o pipefail
          pytest -vv --junit-xml=reports/junit.xml | tee reports/pytest.log
      - name: Dump CI environment (for debugging)
        if: always()
        run: |
          echo "--- python info ---"
          python -V || true
          echo "--- pip list ---"
          pip list || true
          echo "--- repo files ---"
          ls -la || true
      - name: Upload test reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
      - name: Show pytest log (always)
        if: always()
        run: |
          echo "--- pytest log (tail 200 lines) ---"
          if [ -f reports/pytest.log ]; then
            tail -n 200 reports/pytest.log || true
          else
            echo "No pytest.log found"
          fi
